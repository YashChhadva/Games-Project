	<script type="text/javascript">
		var images=['images/r.png','images/p.png','images/sc.png','images/l.png','images/sp.png'];
		var win = new Array(5);
		var c=0;
		for(var i=0;i<win.length;i++){
			win[i]= [];
		}
		win[0][0]=0;
		win[0][1]=1;
		win[0][2]=-1;
		win[0][3]=-1;
		win[0][4]=1;

		win[1][0]=-1;
		win[1][1]=0;
		win[1][2]=1;
		win[1][3]=1;
		win[1][4]=-1;

		win[2][0]=1;

		win[2][2]=0;
		win[2][3]=-1;
		win[2][4]=1;

		win[3][0]=1;
		win[3][1]=-1;
		win[3][2]=1;
		win[3][3]=0;
		win[3][4]=-1;

		win[4][0]=-1;
		win[4][1]=1;
		win[4][2]=-1;
		win[4][3]=1;
		win[4][4]=0;

		var player;
		// var comp=Math.floor(Math.random()*Math.floor(3));
		function play(a){
			document.getElementById("player").style.visibility = 'visible';
			document.getElementById("pc").style.visibility = 'visible';
			document.getElementById("h1").style.visibility = 'visible';
			player=a;
			var comp=Math.trunc((((Math.random())*1000000))%5);
			var comps= new Array(5);
			comps[0]="ROCK";
			comps[1]="PAPER";
			comps[2]="SCISSOR";
			comps[3]="LIZARD";
			comps[4]="SPOCK";
			//alert(comp);
			//location.reload();
			switch(win[player][comp]){
			case 1:
			console.log("LOST\nCOMP WAS "+comps[comp]);
			document.body.style.backgroundColor="#ffc0cb";
			document.getElementById("h1").innerHTML="YOU LOST";
			//location.reload();
			//alert(comps[comp]);
			break;
			
			case 0:
			console.log("TIE\nCOMP WAS "+comps[comp]);
			document.body.style.backgroundColor="#fdf4d3";
			document.getElementById("h1").innerHTML="IT'S A TIE";
			// location.reload();
			//alert(comps[comp]);
			break;
			
			case-1:
			console.log("WON\nCOMP WAS "+comps[comp]);
			document.body.style.backgroundColor="#c0f030";
			document.getElementById("h1").innerHTML="YOU WON";
			// location.reload();
			//alert(comps[comp]);
			break;
			}
			document.getElementById("player").src=images[player];
			document.getElementById("pc").src=images[comp];
			// location.reload();
		}	
		function rules() {
					console.log(c);
					if(c==0){
						document.body.style.backgroundColor="#fdf4d3";
						document.getElementById("player").style.visibility = 'hidden';
						document.getElementById("pc").style.visibility = 'hidden';
						document.getElementById("h1").style.visibility='hidden';
					}					
					if(c%2==0)
						document.getElementById("image").style.visibility = 'hidden';
					else
						document.getElementById("image").style.visibility = 'visible';			
					c++;
				}		
	</script>
