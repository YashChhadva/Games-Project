<div class="background">
	<h1>SABSE FILMY</h1>
</div>
<div id="stripe">
	<button id="reset">New Movie</button>
	<span id="message">Welcome!</span>
</div>
	<p id="bollywood">BOLLYWOOD</p>
<div class="container">
	<div class="actor">
		<h2 class="hint"></h2>
		<button class="try" name="0">Try It!</button>
		<div class="attempt actorattempt">
			<form>
			<input type="text" name="actorname" class="input">
			<button class="actorsubmit submit" name="0">Submit</button>
			</form>
		</div>
	</div>
	<div class="actress">
		<h2 class="hint"></h2>
		<button class="try" name="1">Try It!</button>
		<div class="attempt actressattempt">
			<form>
			<input type="text" name="actressname" class="input">
			<button class="actresssubmit submit" name="1" >Submit</button>
			</form>
		</div>
	</div>
	<div class="movie ">
		<h2 class="hint"></h2>
		<button class="try" name="2">Try It!</button>
		<div class="attempt movieattempt">
			<form>
			<input type="text" name="moviename"  class="input">
			<button class="moviesubmit submit" name="2">Submit</button>
			</form>
		</div>
	</div>
	<div class="song">
		<h2 class="hint"></h2>
		<button class="try"  name="3">Try It!</button>
		<div class="attempt songattempt">
			<form>
			<input type="text" name="songname"  class="input">
			<button class="songsubmit submit" name="3">Submit</button>
			</form>
		</div>
	</div>
</div>
